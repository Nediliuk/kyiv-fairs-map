      <div class="logo-mark"></div>
      <div class="logo-text">єЯрмарок</div>
    </div>
  </div>

  <div class="controls-wrapper">
    <div class="weekday-panel floating">
      <button class="weekday-today" data-day="today">Сьогодні</button>

      <button class="weekday-button" data-day="all">Усі дні</button>
      <button class="weekday-button" data-day="Понеділок">Понеділок</button>
      <button class="weekday-button" data-day="Вівторок">Вівторок</button>
      <button class="weekday-button" data-day="Середа">Середа</button>

  <div class="weekday-panel floating">

    <button

      class="weekday-button"
